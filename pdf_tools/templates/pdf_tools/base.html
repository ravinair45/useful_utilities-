{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-C2LQWYZ4BB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-C2LQWYZ4BB');
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block meta_title %}Daily Computer Tools - Free PDF Tools{% endblock %}</title>
  <meta name="description" content="{% block meta_description %}Free online tools to merge, split, convert, and compress PDF files easily.{% endblock %}">
  <meta name="keywords" content="{% block meta_keywords %}Merge PDF, Split PDF, Convert PDF, Compress PDF, Word to PDF, PDF to Image{% endblock %}">
  <link rel="canonical" href="{% block canonical_url %}{{ request.build_absolute_uri }}{% endblock %}">

  <!-- Open Graph (Facebook/LinkedIn) -->
  <meta property="og:site_name" content="DailyComputerTools - Free PDF Tools"/>
  <meta property="og:title" content="{% block og_title %}DailyComputerTools - Free PDF Tools{% endblock %}"/>
  <meta property="og:description" content="{% block og_description %}Free online tools to merge, split, convert, and compress PDF files easily.{% endblock %}"/>
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="{% block og_url %}{{ request.build_absolute_uri }}{% endblock %}">
  <meta property="og:image" content="{% block og_image %}{% static 'pdf_tools/social-default.png' %}{% endblock %}"/>

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% block twitter_title %}DailyComputerTools - Free PDF Tools{% endblock %}">
  <meta name="twitter:description" content="{% block twitter_description %}Free online tools to merge, split, convert, and compress PDF files easily.{% endblock %}">
  <meta name="twitter:image" content="{% block twitter_image %}{% static 'pdf_tools/social-default.png' %}{% endblock %}">
  <link rel="icon" href="{% static 'pdf_tools/favicon.ico' %}" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{% static 'pdf_tools/custom.css' %}">
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-br from-indigo-50 via-blue-50 to-cyan-50 text-gray-800 font-sans tracking-wide">

  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-blue-600  shadow-md">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      
      <!-- Logo -->
      <a href="/" class="flex items-center space-x-2 text-white font-bold text-xl">
        <img src="{% static 'pdf_tools/logo.png' %}" alt="Logo" class="h-10">
        <span>DailyComputerTools</span>
      </a>

      <!-- Hamburger + Links Wrapper -->
      <div class="md:hidden relative">
        <!-- Hidden checkbox -->
        <input type="checkbox" id="menu-toggle" class="peer hidden">
        
        <!-- Icons -->
        <label for="menu-toggle" class="cursor-pointer text-white text-2xl">
          <!-- Hamburger (☰) -->
          <span class="peer-checked:hidden">☰</span>
          <!-- Close (✖) -->
          <span class="hidden peer-checked:inline">✖</span>
        </label>

        <!-- Mobile dropdown menu with animation -->
        <div class="absolute right-0 mt-2 w-44 bg-blue-500 rounded-lg shadow-lg overflow-hidden
                    max-h-0 opacity-0 transition-all duration-300 ease-in-out
                    peer-checked:max-h-96 peer-checked:opacity-100">
          <div class="flex flex-col space-y-2 p-3">
            <a href="/" class="text-white hover:text-gray-200">Home</a>
            <a href="/pdf_tools/merge_pdf" class="text-white hover:text-gray-200">Merge PDF</a>
            <a href="/pdf_tools/split_pdf" class="text-white hover:text-gray-200">Split PDF</a>
            <a href="/pdf_tools/compress_pdf" class="text-white hover:text-gray-200">Compress PDF</a>
            <a href="/pdf_tools/pdf_to_image" class="text-white hover:text-gray-200">PDF→Image</a>
            <a href="/youtube/download_videos" class="text-white hover:text-gray-200">Youtube videos</a>
          </div>
        </div>
      </div>

      <!-- Desktop nav -->
      <div class="hidden md:flex space-x-4">
        <a href="/" class="text-white hover:text-gray-200">Home</a>
        <a href="/pdf_tools/merge_pdf" class="text-white hover:text-gray-200">Merge PDF</a>
        <a href="/pdf_tools/split_pdf" class="text-white hover:text-gray-200">Split PDF</a>
        <a href="/pdf_tools/compress_pdf" class="text-white hover:text-gray-200">Compress PDF</a>
        <a href="/pdf_tools/pdf_to_image" class="text-white hover:text-gray-200">PDF→Image</a>
        <a href="/youtube/download_videos" class="text-white hover:text-gray-200">Youtube videos</a>
      </div>
    </div>
  </nav>

  <!-- Page content -->
  <main class="container mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white py-4 mt-auto">
    <div class="container mx-auto text-center text-sm">
      © 2025 Daily Computer Tools
    </div>
  </footer>

</body>
</html>
