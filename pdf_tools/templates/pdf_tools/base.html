{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}DailyComputerTools{% endblock %}</title>
  <link rel="icon" href="{% static 'pdf_tools/favicon.png' %}" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{% static 'pdf_tools/custom.css' %}">
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-br from-indigo-50 via-blue-50 to-cyan-50 text-gray-800 font-sans tracking-wide">

  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-blue-600  shadow-md">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      
      <!-- Logo -->
      <a href="/" class="flex items-center space-x-2 text-white font-bold text-xl">
        <img src="{% static 'pdf_tools/logo.png' %}" alt="Logo" class="h-10">
        <span>DailyComputerTools</span>
      </a>

      <!-- Hamburger + Links Wrapper -->
      <div class="md:hidden relative">
        <!-- Hidden checkbox -->
        <input type="checkbox" id="menu-toggle" class="peer hidden">
        
        <!-- Icons -->
        <label for="menu-toggle" class="cursor-pointer text-white text-2xl">
          <!-- Hamburger (☰) -->
          <span class="peer-checked:hidden">☰</span>
          <!-- Close (✖) -->
          <span class="hidden peer-checked:inline">✖</span>
        </label>

        <!-- Mobile dropdown menu with animation -->
        <div class="absolute right-0 mt-2 w-44 bg-blue-500 rounded-lg shadow-lg overflow-hidden
                    max-h-0 opacity-0 transition-all duration-300 ease-in-out
                    peer-checked:max-h-96 peer-checked:opacity-100">
          <div class="flex flex-col space-y-2 p-3">
            <a href="/" class="text-white hover:text-gray-200">Home</a>
            <a href="/pdf_tools/merge_pdf" class="text-white hover:text-gray-200">Merge</a>
            <a href="/pdf_tools/split_pdf" class="text-white hover:text-gray-200">Split</a>
            <a href="/pdf_tools/word_to_pdf" class="text-white hover:text-gray-200">Word→PDF</a>
            <a href="/pdf_tools/pdf_to_image" class="text-white hover:text-gray-200">PDF→Image</a>
          </div>
        </div>
      </div>

      <!-- Desktop nav -->
      <div class="hidden md:flex space-x-4">
        <a href="/" class="text-white hover:text-gray-200">Home</a>
        <a href="/pdf_tools/merge_pdf" class="text-white hover:text-gray-200">Merge PDF</a>
        <a href="/pdf_tools/split_pdf" class="text-white hover:text-gray-200">Split PDF</a>
        <a href="/pdf_tools/word_to_pdf" class="text-white hover:text-gray-200">Word→PDF</a>
        <a href="/pdf_tools/pdf_to_image" class="text-white hover:text-gray-200">PDF→Image</a>
      </div>
    </div>
  </nav>

  <!-- Page content -->
  <main class="container mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white py-4 mt-auto">
    <div class="container mx-auto text-center text-sm">
      © 2025 Daily Computer Tools
    </div>
  </footer>

</body>
</html>
