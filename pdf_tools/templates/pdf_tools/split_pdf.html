{% extends "pdf_tools/base.html" %}

{% block title %}Split PDF{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white shadow-lg rounded-2xl p-6">
  <h1 class="text-2xl font-bold text-center text-blue-600 mb-4">Split PDF File</h1>

  <form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    <input type="file" name="pdf" required
           class="block w-full border border-gray-300 rounded-lg p-2 text-gray-700 focus:ring-2 focus:ring-blue-400 focus:outline-none">

    <input type="text" name="page_range" placeholder="Enter page range (e.g., 1-3,5)"
           class="block w-full border border-gray-300 rounded-lg p-2 text-gray-700 focus:ring-2 focus:ring-blue-400 focus:outline-none">
    
    <button type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg shadow-md transition">
      Split PDF
    </button>
  </form>
</div>
{% endblock %}
